{% extends 'blog/base.html' %}

{% block content %}

    {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'blog:post_create' %}">글쓰기</a>
    {% endif %}

    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h1>
            <!-- <p>{{ post.text|linebreaksbr }}</p> -->
        </div>
    {% endfor %}
{% endblock %}
